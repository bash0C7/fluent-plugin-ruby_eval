<source>
  type exec
  command echo http://example.com
  keys uri
  tag example
  run_interval 1s
</source>

<match example.**>
  type copy
  <store>
  type ruby_one_liner
  require_libs open-uri
  command  $log.warn "oneline"
  run_interval 1
  any_config 2
  </store>
  <store>
  type ruby_one_liner
  require_libs open-uri
  commandfile hoge.rb
  run_interval 1
  any_config 2
  </store>
</match>
